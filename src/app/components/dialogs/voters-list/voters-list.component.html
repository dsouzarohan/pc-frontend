<h2 mat-dialog-title>Votes</h2>
<mat-dialog-content>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Upvotes">
      <mat-list role="list">
        <mat-list-item *ngFor="let vote of data.upVotes" role="listitem">
          {{vote.voter.personalDetails | userFullName }}
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="Downvotes">
      <mat-list role="list">
        <mat-list-item *ngFor="let vote of data.downVotes" role="listitem">
          {{vote.voter.personalDetails | userFullName }}
        </mat-list-item>
      </mat-list>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
