<div class="comment-input">
  <mat-form-field appearance="outline">
    <mat-label>Add a comment</mat-label>
    <input [(ngModel)]="answerComment" matInput name="comment" placeholder="Type here...">
    <button (click)="onCommentClick(answerId)" [disabled]="answerComment.length === 0" mat-icon-button matSuffix>
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
</div>
