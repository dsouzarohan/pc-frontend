<mat-card>
  <div *ngIf="(discussions$ | async) as discussions; else discussionsLoading">
    <div *ngIf="(classroom$ | async) as classroom; else discussionsLoading">
      <h3 class="card-title">
        Discussions
      </h3>
      <p class="card-subtitle">{{classroom.name}}</p>
      <br>

      <div *ngIf="discussions.length !== 0; else noDiscussionsMessage">

        <app-discussion-card
          *ngFor="let discussion of discussions"
          [discussion]="discussion"
          [routerLink]="discussion.id"
          class="discussion-card"
        ></app-discussion-card>

      </div>
      <ng-template #noDiscussionsMessage>
        <p class="card-subtitle">There are no discussions in this classroom</p>
      </ng-template>
    </div>
  </div>
  <ng-template #discussionsLoading>
    Loading... haha
  </ng-template>
</mat-card>
