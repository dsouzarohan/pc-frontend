<mat-card>
  <p class="card-dk-text">
    {{ discussionPost.body }}
  </p>
  <br>
  <p class="card-lt-text post-author">Posted by {{ discussionPost.MasterUser.MasterUserPersonal | userFullName }}
    on {{ discussionPost.createdAt|date:'MMMM d, y, h:mm:ss a' }}</p>

  <mat-divider class="card-divider post-divider"></mat-divider>

  <div class="discussion-comments-container">
    <app-discussion-comments-card
      *ngFor="let discussionPostComment of discussionPost.DiscussionPostComments"
      [discussionPostComment]="discussionPostComment"></app-discussion-comments-card>

  </div>
</mat-card>
<br>
