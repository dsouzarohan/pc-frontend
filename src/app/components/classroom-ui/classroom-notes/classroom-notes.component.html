<ng-container *ngIf="(uploads$ | async) as uploads">
  <mat-card>
    <h3 class="card-title">Classroom uploads</h3>
    <p class="card-subtitle">Classroom name</p>
    <br>
    <button (click)="onNewUploadClick()" mat-button>UPLOAD FILES</button>
    <br><br>
  </mat-card>

  <br>

  <mat-accordion>
    <app-upload-card
      *ngFor="let upload of uploads"
      [upload]="upload"
    ></app-upload-card>
  </mat-accordion>

</ng-container>
